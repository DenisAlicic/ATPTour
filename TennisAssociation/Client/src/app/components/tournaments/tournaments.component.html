<app-nav-bar> </app-nav-bar>

<div class="header__tournaments"> 
  ATP tournaments
</div>

<div class="box__tournaments">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Australian Open" #input>
  </mat-form-field>

  <div class="box__tournaments__table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.tournament1}} </td>
      </ng-container>

      <!-- Winner prize Column -->
      <ng-container matColumnDef="winner_prize">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Winner prize </th>
        <td mat-cell *matCellDef="let row"> {{row.winnerPrize}} </td>
      </ng-container>


      <!-- Winner points Column -->
      <ng-container matColumnDef="winner_points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Winner points </th>
        <td mat-cell *matCellDef="let row"> {{row.winnerPoints}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
